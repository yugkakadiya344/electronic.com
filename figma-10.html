<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.payment-form {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-form h2 {
    margin-bottom: 20px;
    text-align: center;
}

.payment-form label {
    display: block;
    margin-bottom: 10px;
}

.payment-form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.payment-form input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.payment-form input[type="submit"]:hover {
    background-color: #0056b3;
}





.navbar {
    overflow: hidden;
    background-color: #333;
  }
  .navbar a {
    float: left;
    display: block;
    color: white; 
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  .navbar a:hover {
    background-color: #ddd; 
    color: black;
  }
 
  .navbar a.home { background-color: #00ff08; }
  .navbar a.about { background-color: #00ff08; }
  .navbar a.services { background-color: #00ff08; }
  .navbar a.contact { background-color: #00ff08; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="figma-1.html" class="home">Home</a>
        <a href="figma-2.html" class="about">Laptops</a>
        <a href="figma-3.html" class="services">T.V.</a>
        <a href="figma-4.html" class="contact">Headphones</a>
        <a href="figma-5.html" class="contact">I phone</a>
        <a href="figma-6.html" class="contact">Airport</a>
        <a href="figma-7.html" class="contact">Monitar</a>
        <a href="figma-8.html" class="contact">PC</a>
        <a href="figma-9.html" class="contact">Speaker</a>
        <a href="figma-10.html" class="contact">BYE IT!</a>
      </div>
      

    <div class="payment-form">
        <h2>Payment Method</h2>
        <form action="#" method="post">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number">

            <label for="expiry">Expiration Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
